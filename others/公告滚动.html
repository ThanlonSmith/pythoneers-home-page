<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>滚动公告栏</title>
  <script src="https://pythoneers.cn/js/jquery-1.10.2.min.js"></script>
  <style type="text/css">
    .ul {
      list-style: none;
      margin: 0
    }

    li {
      padding: 5px;
    }
  </style>
</head>
<body>

<div style="position: relative;height: 26px;overflow: hidden;">
  <ul class="ul">
    <li>K先生：我求求你嫁给我</li>
    <li>K先生：等你老了，我依然背着你</li>
    <li>K先生：我给你当拐杖</li>
    <li>K先生：等你没牙了，我就嚼碎了再喂给你吃</li>
  </ul>
</div>
<script type="text/javascript">
  $(function () {
    var num = $(".ul1").find("li").length;
    if (num > 1) {
      setInterval(function () {
        $('.ul1').animate({
          marginTop: "-26px"
        }, 500, function () {
          $(this).css({marginTop: "0"}).find("li:first").appendTo(this);
        });
      }, 3000);
    }

  });
</script>
</body>
</html>
